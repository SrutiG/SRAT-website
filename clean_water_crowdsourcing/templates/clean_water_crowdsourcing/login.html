{% extends 'clean_water_crowdsourcing/layout.html' %}

{%block content %}
<div class="jumbotron text-center">
    <form action = "{% url 'login' %}" method='post' name="login" class="form">
        {% csrf_token %}
        <h1 class="pink">Welcome!</h1>
        <div class="row">
            <input id="username" name="username" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="username">
        </div>
        <div class="row">
            <input id="password" name="password" class="input-lg col-md-4 col-md-offset-4" type="password" placeholder="password">
        </div>
        <div class="row">
            <button type="submit" class="btn-lg primary-button btn btn-default col-md-4 col-md-offset-4">Submit</button>
        </div>
        <div class="row">
            <a class="purple" href="{% url 'register' %}"><h3>Register</h3></a>
        </div>
    </form>
</div>
{% endblock %}

</html>
