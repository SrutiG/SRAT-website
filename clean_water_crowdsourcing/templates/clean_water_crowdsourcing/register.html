{% extends 'clean_water_crowdsourcing/layout.html' %}

{%block content %}
<div class="jumbotron text-center">
    <form method='post' name="login" class="form" action = "{% url 'register' %}">
        {% csrf_token %}
        <h1>Enter your information</h1>
        <div class="row">
            <input id="firstname" name="firstname" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="First Name">
        </div>
        <div class="row">
            <input id="lastname" name="lastname" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="Last Name">
        </div>
        <div class="row">
            <input id="username" name="username" class="input-lg col-md-4 col-md-offset-4" type="text" placeholder="Username">
        </div>
        <div class="row">
            <input id="password" name="password" class="input-lg col-md-4 col-md-offset-4" type="password" placeholder="Password">
        </div>
        <div class="row">
            <button type="submit" class="btn-lg btn btn-primary col-md-4 col-md-offset-4">Submit</button>
        </div>
        <div class="row">
            <a href="#" id="cancelBT"><h4>Cancel</h4></a>
        </div>
    </form>
</div>
{% endblock %}

</html>
